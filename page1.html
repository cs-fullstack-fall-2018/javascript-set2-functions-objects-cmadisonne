<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JS.js"></script>
    <title>Page 1 HTML</title>
    <script>
        function openWin() { // _self keeps it from opening a new tab/window
            window.open("page2.html","_self"); // KEY: You were missing the quotes around the target page name
        }

        function openWin2() {
            window.print(); // KEY: The print() method takes no parameters and just pulls up the print dialog for the current page
        }
    </script>
</head>

<body>
<!--
    BOM Exercise:
    - Provide a button that when clicked will open up HTML file 2 using the 'window' object
    - Provide a button that when clicked, will open up the print dialog box using the 'window' object

    HINTS:
    - Consider 'button onclick'
-->
<form>
    <input type="button" value="Open Window" onclick="openWin()"/> <!-- these are my buttons -->
    <input type="button" value="Print Window" onclick="openWin2()"/>
</form>

</body>
</html>
